<div class="jumbotron text-center">
    <h1>Register</h1>
  </div>

<div class="col-xs-5"></div>

<div class="col-xs-2">

  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="phone" [(ngModel)]="phone" name="phone" class="form-control" placeholder="Phone">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="adresse" [(ngModel)]="adresse" name="adresse" class="form-control" placeholder="Adress">
    </div>
    <div class="form-group">
      <input type="ville" [(ngModel)]="ville" name="ville" class="form-control" placeholder="City">
    </div>    
    <div class="form-group">
      <input type="departement" [(ngModel)]="departement" name="departement" class="form-control" placeholder="Department">
    </div>

      <label for="departement">DÃ©partement</label>
      <select id="departement" [(ngModel)]="departement" name="departement"  class="form-control">
        <option value="" disabled> dÃ©partement </option>
        <option *ngFor="let state of stateList">{{state}}
        </option>
      </select>
    </div> -->

    <div class="form-group">
      <input type="zipcode" [(ngModel)]="zipcode" name="zipcode" class="form-control" placeholder="Postal Code">
    </div>

    <input type="submit" class="btn btn-primary from-control" value="Submit">
  </form>
</div>

<div class="col-xs-5"></div>
